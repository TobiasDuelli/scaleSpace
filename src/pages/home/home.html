<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <button ion-button color="primary" block (click)="doPrompt()">Messung starten</button>
      <ion-grid>
        <ion-item *ngFor="let item of meassureArr">
          <ion-row>
            <ion-col col-2>
                {{item.distance}}
            </ion-col>
            <ion-col col-10>
                {{item.nameDescription}}
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-grid>
</ion-content>
